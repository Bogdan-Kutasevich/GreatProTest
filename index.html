<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <title>GreatProTest</title>
  </head>
  <body>
    <header class="header">
      <div class="mainContainer header__properties">
        <div class="header__info">
          <img src="./assets/logo.png" alt="logo" class="header__info-logo" />
          <h1 class="header__info-title">GreatProTest</h1>
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-listItem">
              <a class="header__navigation-listLink">Home</a>
            </li>
            <li class="header__navigation-listItem header__navigation-listItem--active">
              <a class="header__navigation-listLink">Pricing</a>
            </li>
            <li class="header__navigation-listItem">
              <a class="header__navigation-listLink">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="pricing">
      <div class="mainContainer pricing__properties">
        <h2 class="pricing__title">Pricing Plans</h2>
        <table class="pricing__table">
          <tr class="pricing__tr">
            <th class="pricing__th pricing__th--radius-left"></th>
            <th class="pricing__th">Basic</th>
            <th class="pricing__th">Standard &#9734;</th>
            <th class="pricing__th pricing__th--radius-right">Premium &#9733;</th>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td"></td>
            <td class="pricing__td">
              <div class="pricing__td-switch">
                <p class="pricing__td-switch-during pricing__td-switch-during-monthly-basic pricing__td--active">
                  Monthly
                </p>
                <label class="switch">
                  <input type="checkbox" id="toggleSwitchBasic" />
                  <span class="switch__slider"></span>
                </label>
                <p class="pricing__td-switch-during pricing__td-switch-during-yearly-basic">Yearly</p>
              </div>
            </td>

            <td class="pricing__td">
              <div class="pricing__td-switch">
                <p class="pricing__td-switch-during pricing__td-switch-during-monthly-standart pricing__td--active">
                  Monthly
                </p>
                <label class="switch">
                  <input type="checkbox" id="toggleSwitchStandart" />
                  <span class="switch__slider"></span>
                </label>
                <p class="pricing__td-switch-during pricing__td-switch-during-yearly-standart">Yearly</p>
              </div>
            </td>
            <td class="pricing__td">
              <div class="pricing__td-switch">
                <p class="pricing__td-switch-during pricing__td-switch-during-monthly-premium pricing__td--active">
                  Monthly
                </p>
                <label class="switch">
                  <input type="checkbox" id="toggleSwitchPremium" />
                  <span class="switch__slider"></span>
                </label>
                <p class="pricing__td-switch-during pricing__td-switch-during-yearly-premium">Yearly</p>
              </div>
            </td>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td">
              <p class="pricing__td-price-title">Price</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-total pricing__td-total--basic" data-monthlyBasic="$9.99" data-yearlyBasic="$99.99">
                $9.99
              </p>
            </td>
            <td class="pricing__td">
              <p
                class="pricing__td-total pricing__td-total--standart"
                data-monthlyStandart="$19.99"
                data-yearlyStandart="$199.99"
              >
                $19.99
              </p>
            </td>
            <td class="pricing__td">
              <p
                class="pricing__td-total pricing__td-total--premium"
                data-monthlyPremium="$29.99"
                data-yearlyPremium="$299.99"
              >
                $29.99
              </p>
            </td>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td">
              <p class="pricing__td-feature">Unlimited use</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td">
              <p class="pricing__td-feature">24/7 support</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--negative">&#10007;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td">
              <p class="pricing__td-feature">Use of our storage</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--negative">&#10007;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--negative">&#10007;</p>
            </td>
            <td class="pricing__td">
              <p class="pricing__td-access pricing__td-access--positive">&#10003;</p>
            </td>
          </tr>
          <tr class="pricing__tr">
            <td class="pricing__td"></td>
            <td class="pricing__td"><button class="pricing__button">Sign Up</button></td>
            <td class="pricing__td"><button class="pricing__button">Sign Up</button></td>
            <td class="pricing__td"><button class="pricing__button">Sign Up</button></td>
          </tr>
        </table>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
